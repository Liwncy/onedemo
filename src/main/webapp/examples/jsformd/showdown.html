<head>
    <title>showdown</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        #text {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="http://demo.showdownjs.com/css/style.css" media="all" />
</head>

<body>
<p id="text">{$text}</p>
<div id="article">
    <div class="article-entry">

    </div>
</div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<!--<script src="https://cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var url = "https://cdn.jsdelivr.net/gh/liwncy/onenotes/java/stream.md";
        $.get(url,function(data,status){
            console.log("数据: " + data + "\n状态: " + status);
            var content = data; //获取md文本内容
            var converter = new showdown.Converter(); //初始化转换器
            var htmlcontent = converter.makeHtml(content); //将MarkDown转为html格式的内容
            $("#article .article-entry").html(htmlcontent);
        });
    });
</script>
</html>
